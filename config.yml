log:
  path: "./debug.log"
  mode: ["file", "stream", "journal"]
  logger: {}
  level: "DEBUG"
simulation:
  run: True
  size: 400
i2c_mapping:
  raspberry:
    address: 0x10
    bus: 2
  esp_sensors:
    address: 0x20
    bus: 2
  esp_steppers:
    address: 0x08
    bus: 1
dimension:
  robot:
    radius: 30
  map:
    width: 3000 # en mm
    height: 2000 # en mm
run:
  path_file: "ressources/path/path.json"
  speed: 0.3 # quelle unit√© ?
  instruction_delay: 0.05 # en secondes
i2c:
  serial_port: "/dev/serial0"
  baudrate: 230400
detection:
  stop_threshold: 220 # en mm

